<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img src="assets/icons8-rock-40.png" alt="rock image" />
      </div>

      <div id="paper" class="choice">
        <img src="assets/icons8-paper-40.png" alt="paper image" />
      </div>

      <div id="scissors" class="choice">
        <img src="assets/icons8-scissors-48.png" alt="scissors image" />
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="assets/app.js" charset="utf-8"></script>
  </body>
  <footer>
    icons found at <a href="https://icons8.com/icon/48760/paper">Icons8</a>
  </footer>
</html>
